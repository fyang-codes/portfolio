<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Portfolio of a human-centered designer working in aerospace and complex systems." />
    <title>Aerospace Human-Centered Designer — Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { 50:'#eef6ff',100:'#daedff',200:'#b3d9ff',300:'#86c1ff',400:'#4aa2ff',500:'#1e88ff',600:'#0b6fe6',700:'#0a59ba',800:'#0a4a97',900:'#0a3d7d' }
            }
          }
        }
      }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      /* Basic focus styles for accessibility when Tailwind ring isn't present */
      :focus-visible { outline: 2px solid #1e88ff; outline-offset: 2px; }
    </style>
  </head>
  <body class="bg-white text-slate-900 antialiased">
    <div id="root" class="min-h-screen"></div>

    <script type="text/babel">
      const { HashRouter, Routes, Route, Link, NavLink } = ReactRouterDOM

      function Header() {
        return (
          <header className="sticky top-0 z-10 bg-white/80 backdrop-blur border-b border-slate-200">
            <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
              <a href="#/" className="flex items-center gap-2" aria-label="Home">
                <span className="inline-block h-8 w-8 rounded bg-brand-600 text-white grid place-items-center font-bold">A</span>
                <span className="font-semibold tracking-tight">Aerospace HCD</span>
              </a>
              <nav aria-label="Primary" className="hidden sm:block">
                <ul className="flex items-center gap-6">
                  <li><NavLink to="/" end className={({isActive})=>`text-sm font-medium hover:text-brand-700 ${isActive?'text-brand-700':'text-slate-700'}`}>Home</NavLink></li>
                  <li><NavLink to="/projects" className={({isActive})=>`text-sm font-medium hover:text-brand-700 ${isActive?'text-brand-700':'text-slate-700'}`}>Projects</NavLink></li>
                  <li><NavLink to="/resume" className={({isActive})=>`text-sm font-medium hover:text-brand-700 ${isActive?'text-brand-700':'text-slate-700'}`}>Resume</NavLink></li>
                  <li><NavLink to="/contact" className={({isActive})=>`text-sm font-medium hover:text-brand-700 ${isActive?'text-brand-700':'text-slate-700'}`}>Contact</NavLink></li>
                </ul>
              </nav>
            </div>
          </header>
        )
      }

      function Footer() {
        return (
          <footer className="border-t border-slate-200 mt-16">
            <div className="max-w-6xl mx-auto px-4 py-8 text-sm text-slate-600 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
              <p>&copy; {new Date().getFullYear()} Aerospace Human-Centered Designer</p>
              <div className="flex items-center gap-4">
                <a href="mailto:designer@example.com" className="hover:text-brand-700">designer@example.com</a>
                <a href="https://www.linkedin.com" target="_blank" rel="noreferrer" className="hover:text-brand-700">LinkedIn</a>
              </div>
            </div>
          </footer>
        )
      }

      function Home() {
        const cards = [
          { t:'Flight Deck Decision Aid', d:'Reducing cognitive load for pilots during abnormal procedures.', i:'https://placehold.co/800x500/png?text=Flight+Deck+Aid' },
          { t:'Mission Planner', d:'Human-in-the-loop planning for autonomous systems.', i:'https://placehold.co/800x500/png?text=Mission+Planner' },
          { t:'Ops Dashboard', d:'Status at-a-glance across distributed assets.', i:'https://placehold.co/800x500/png?text=Ops+Dashboard' },
        ]
        return (
          <div>
            <section className="relative overflow-hidden">
              <div className="absolute inset-0 -z-10 bg-gradient-to-br from-brand-50 to-white" aria-hidden="true" />
              <div className="max-w-6xl mx-auto px-4 py-20 sm:py-28">
                <div className="max-w-3xl">
                  <h1 className="text-4xl sm:text-5xl font-bold tracking-tight">Human-Centered Designer for Aerospace & Complex Systems</h1>
                  <p className="mt-6 text-lg text-slate-700">I design mission-critical tools, interfaces, and services that help operators make confident decisions in complex, high-stakes environments.</p>
                  <div className="mt-8 flex flex-wrap items-center gap-3">
                    <a href="#/projects" className="inline-flex items-center rounded bg-brand-600 px-4 py-2 text-white hover:bg-brand-700">View Projects</a>
                    <a href="#/contact" className="inline-flex items-center rounded border border-slate-300 px-4 py-2 text-slate-800 hover:border-brand-600 hover:text-brand-700">Get in Touch</a>
                  </div>
                </div>
              </div>
            </section>
            <section aria-labelledby="featured-projects" className="max-w-6xl mx-auto px-4 py-16 sm:py-20">
              <div className="flex items-end justify-between gap-4">
                <h2 id="featured-projects" className="text-2xl font-semibold">Featured Projects</h2>
                <a href="#/projects" className="text-sm text-brand-700 hover:underline">See all</a>
              </div>
              <div className="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                {cards.map(p => (
                  <article key={p.t} className="group rounded-lg border border-slate-200 overflow-hidden bg-white hover:shadow-md transition-shadow">
                    <img src={p.i} alt="Placeholder for project visual" className="h-44 w-full object-cover" />
                    <div className="p-5">
                      <h3 className="text-lg font-semibold text-slate-900 group-hover:text-brand-700">{p.t}</h3>
                      <p className="mt-2 text-sm text-slate-600">{p.d}</p>
                      <a href="#/projects" className="mt-4 inline-flex text-sm text-brand-700 hover:underline">Read more</a>
                    </div>
                  </article>
                ))}
              </div>
            </section>
          </div>
        )
      }

      function Projects() {
        const items = [
          { t:'Flight Deck Decision Aid', r:'Lead UX Designer', tf:'2023 — 2024', i:'https://placehold.co/1000x600/png?text=Flight+Deck+Decision+Aid', d:'Context-aware checklist and alerting system.' },
          { t:'Mission Planner for Autonomous ISR', r:'Design Researcher', tf:'2022 — 2023', i:'https://placehold.co/1000x600/png?text=Mission+Planner', d:'Human-in-the-loop planning flows to increase trust.' },
          { t:'Operations Situational Dashboard', r:'Product Designer', tf:'2021 — 2022', i:'https://placehold.co/1000x600/png?text=Operations+Dashboard', d:'Resilient dashboard for distributed assets.' },
        ]
        return (
          <div className="max-w-6xl mx-auto px-4 py-12">
            <header className="max-w-3xl">
              <h1 className="text-3xl font-bold tracking-tight">Projects</h1>
              <p className="mt-4 text-slate-700">A selection of human-centered design work across aerospace and complex systems.</p>
            </header>
            <div className="mt-10 grid grid-cols-1 gap-8">
              {items.map(p => (
                <article key={p.t} className="rounded-lg border border-slate-200 overflow-hidden bg-white">
                  <img src={p.i} alt="Placeholder for project visual" className="w-full h-64 object-cover" />
                  <div className="p-6">
                    <div className="flex flex-wrap items-center gap-x-3 gap-y-1 text-sm text-slate-600">
                      <span className="font-medium text-slate-800">{p.r}</span>
                      <span aria-hidden>•</span>
                      <span>{p.tf}</span>
                    </div>
                    <h2 className="mt-2 text-2xl font-semibold tracking-tight">{p.t}</h2>
                    <p className="mt-3 text-slate-700">{p.d}</p>
                    <div className="mt-4"><a href="#" className="text-brand-700 hover:underline">Case study coming soon</a></div>
                  </div>
                </article>
              ))}
            </div>
          </div>
        )
      }

      function Resume() {
        return (
          <div className="max-w-4xl mx-auto px-4 py-12">
            <header className="flex items-start justify-between gap-4">
              <div>
                <h1 className="text-3xl font-bold tracking-tight">Resume</h1>
                <p className="mt-2 text-slate-700 max-w-2xl">Human-centered designer focusing on aviation, space, and complex systems.</p>
              </div>
              <a href="./resume.pdf" className="inline-flex items-center rounded bg-brand-600 px-3 py-2 text-white hover:bg-brand-700" download>Download PDF</a>
            </header>
            <section className="mt-10">
              <h2 className="text-xl font-semibold">Experience</h2>
              <ul className="mt-4 space-y-4 text-slate-700 list-disc pl-6">
                <li>Lead UX Designer — AeroTech Systems (2023 — Present)</li>
                <li>Design Researcher — Orbital Ops (2021 — 2023)</li>
              </ul>
            </section>
            <section className="mt-10">
              <h2 className="text-xl font-semibold">Skills</h2>
              <ul className="mt-3 grid grid-cols-1 sm:grid-cols-2 gap-2 text-slate-700">
                <li>Design research</li>
                <li>Interaction design</li>
                <li>Prototyping</li>
                <li>Accessibility</li>
              </ul>
            </section>
          </div>
        )
      }

      function Contact() {
        return (
          <div className="max-w-xl mx-auto px-4 py-12">
            <h1 className="text-3xl font-bold tracking-tight">Contact</h1>
            <p className="mt-3 text-slate-700">I’m available for projects and collaborations in aerospace and complex systems.</p>
            <form className="mt-8 space-y-4" onSubmit={(e)=>e.preventDefault()}>
              <div>
                <label htmlFor="name" className="block text-sm font-medium text-slate-800">Name</label>
                <input id="name" type="text" required className="mt-1 w-full rounded border border-slate-300 px-3 py-2" />
              </div>
              <div>
                <label htmlFor="email" className="block text-sm font-medium text-slate-800">Email</label>
                <input id="email" type="email" required className="mt-1 w-full rounded border border-slate-300 px-3 py-2" />
              </div>
              <div>
                <label htmlFor="message" className="block text-sm font-medium text-slate-800">Message</label>
                <textarea id="message" rows="5" required className="mt-1 w-full rounded border border-slate-300 px-3 py-2"></textarea>
              </div>
              <button type="submit" className="inline-flex items-center rounded bg-brand-600 px-4 py-2 text-white hover:bg-brand-700">Send Message</button>
            </form>
          </div>
        )
      }

      function App() {
        return (
          <HashRouter>
            <Header />
            <main className="flex-1">
              <Routes>
                <Route path="/" element={<Home />} />
                <Route path="/projects" element={<Projects />} />
                <Route path="/resume" element={<Resume />} />
                <Route path="/contact" element={<Contact />} />
              </Routes>
            </main>
            <Footer />
          </HashRouter>
        )
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />)
    </script>
  </body>
  </html>
