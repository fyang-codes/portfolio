<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Work Grid</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/common.js" defer></script>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 2rem;
      color: #222;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
    }
    .logo {
      color: green;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      font-style: italic;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #222;
    }
        nav a:hover {
      color: #6BBF59;
    }
        .tooltip:hover .tooltip-panel {
      opacity: 1;
      pointer-events: auto;
    }

    nav a.active {
      color: green;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2.5rem;
      margin-bottom: 3rem;
    }
    .work-item h3 {
      font-style: italic;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .work-item img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    .work-item p {
      font-size: 0.95rem;
      color: #444;
    }
        .tooltip {
      position: relative;
      cursor: pointer;
    }
    .tooltip-panel {
      position: absolute;
      left: 50%;
      bottom: 120%;
      transform: translateX(-50%);
      background: #6BBF59;
      color: #fff;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.8em;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      white-space: nowrap;
      z-index: 10;
    }
    .tooltip:hover .tooltip-panel {
      opacity: 1;
      pointer-events: auto;
    }
    footer {
      font-style: italic;
      color: #444;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Header will be inserted by common.js -->

  <section class="grid">
    <div class="work-item">
      <a href="work1.html" style="text-decoration: none; color: inherit;">
        <h3>Teaching Computers to See</h3>
        <img src="1_1.png" alt="Computer Vision Project">
        <p>How AI helps visually impaired navigate urban environments</p>
      </a>
    </div>

    <div class="work-item">
      <a href="work2.html" style="text-decoration: none; color: inherit;">
        <h3>When Alarms Never Stop Screaming</h3>
        <img src="2_4.png" alt="ICU Alarm Fatigue Project">
        <p>Human factors behind ICU alarm fatigue</p>
      </a>
    </div>

    <div class="work-item">
      <a href="work3.html" style="text-decoration: none; color: inherit;">
        <h3>Building AI That Cares</h3>
        <img src="3_2.png" alt="Women in AI Project">
        <p>Hackathon finalist for gender equality in government</p>
      </a>
    </div>
  </section>

  <!-- Footer will be inserted by common.js -->
</body>
</html>
